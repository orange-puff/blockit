<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="blockit.css" />
</head>

<body>
    <div id="popup-content">
        <div class="onOffContainer">
            <div class="button onOff" id="on">On</div>
            <div class="button onOff" id="off">Off</div>
        </div>
        <div class="blockedListContainer">
            <div class="blockedListInputContainer">
                <input type="text" id="blockedListInput" placeholder="https://example.com">
                <div class="button blockedList">Add</div>
            </div>
            <div class="blockedListItemContainer">
                <div class="blockedListItem">https://linkedin.com</div>
                <div class="blockedListItem">https://twitter.com</div>
            </div>
        </div>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't run BlockIt on this web page.</p>
        <p>Try a different page.</p>
    </div>
    <script type="module" src="blockit.js"></script>
</body>

</html>
